<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Register{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/auth.css?{% now 'U' %}">
</head>
<body>
    <main>
        {% block content %}
        <div class="background"></div>
        <div class="overlay">
            <div class="auth-container">
                <h2>Register</h2>
                <div class="auth-form">
                    <form action="{% url 'register'%}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="button" type="submit">Register</button>
                        <a href="{% url 'login'%}">Already have an account?</a>
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
</body>
</html>
