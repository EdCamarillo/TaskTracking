<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Login{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/auth.css?{% now 'U' %}">
</head>
<body>
    <main>
        {% block content %}
        <div class="background"></div>
        <div class="overlay">
            <div class="auth-container">
                <h2>Login</h2>
                <div class="auth-form">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="button" type="submit">Login</button>
                        <a href="{% url 'register' %}">Don't have an account?</a>
                        {% if msg %}
                            <h4 id="error">{{ msg }}</h4>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>
</body>
</html>
