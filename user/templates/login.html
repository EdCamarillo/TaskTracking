<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
    <main>
        {% block content %}
        <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Login</button>
        </form>
        {% endblock %}
    </main>
</body>
</html>
